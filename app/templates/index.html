<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', path='css/style.css')}}">
    <script src="https://kit.fontawesome.com/4598526e52.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="home">Home</a>
            <a href="about">About</a>
            <a href="portfolio">Portfolio</a>
            <a href="contacts">Contacts</a>
            <a href="blog">Blog</a>
            <div class="download-cv">
                <a href="#download-cv">Download CV</a>
            </div>
        </div>
    </header>

    <section id="skills">
        <div class="container">
            <a href="{{github_url}}" target="_blank" rel="noopener"><i class="fab fa-github fa-2xl"></i></a>
            <a href="{{linkedin_url}}" target="_blank" rel="noopener"><i class="fab fa-linkedin fa-2xl"></i></a>
            <h1>Skills</h1>
            <div class="skills-area">
                {% for category, skills in skills_dict.items() %}
                    <div class="skill-category">
                        <h2>{{ category }}</h2>
                        {% for skill in skills %}
                            <p>{{ skill.name }}</p>
                            <a href="{{ skill.credential_link }}">See Credential</a>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Add additional sections here -->

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
