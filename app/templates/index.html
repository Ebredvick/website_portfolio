<body>
    <header>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contacts">Contacts</a>
            <a href="#blog">Blog</a>
            <div class="download-cv">
                <a href="#download-cv">Download CV</a>
            </div>
        </div>
    </header>

    <section id="skills">
        <div class="container">
            <h1>Skills</h1>
            <div class="skills-area">
                {% for category, skills in skills_dict.items() %}
                    <div class="skill-category">
                        <h2>{{ category }}</h2>
                        {% for skill in skills %}
                            <p>{{ skill.name }}</p>
                            <a href="{{ skill.credential_link }}">See Credential</a>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Add additional sections here -->

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
